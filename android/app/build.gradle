plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

ext {
    kotlin_version = '1.8.10' // Matches latest stable Kotlin version
}

android {
    namespace "com.example.floating_app"
    compileSdk 34 // Updated to latest stable SDK

    ndkVersion "26.3.11579264" // Confirm this matches your local NDK version

    defaultConfig {
        applicationId "com.example.floating_app"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // Replace with your actual release keystore config
            // signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }

        debug {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
